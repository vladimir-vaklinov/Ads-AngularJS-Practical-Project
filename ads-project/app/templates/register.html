<div id="centerRegisterForm">
	<div id="registrationForm">
		<link rel="stylesheet" href="css/app.css">
		<h2>User Registration</h2>
		<hr>
		<form>
			<label>Username:<br>
				<input type="text" name="registerUsername" required>
			</label><br>
			<label>Password:<br>
				<input type="password" name="registerPassword" required>
			</label>
			<label>Confirm password:<br>
				<input type="password" name="registerConfirmPassword" required>
			</label><br>
			<label>Name:<br>
				<input type="text" name="registerName" required>
			</label>
			<label>Email:<br>
				<input type="email" name="registerEmail" required>
			</label><br>
			<label>Phone:<br>
				<input type="text" name="registerPhone" required>
			</label>
			<label>Town:<br>
				<input type="text" name="registerTown">
			</label><br>
			<button type="submit" id="registerBtn">Register</button>
			<a href="#/login">Login here</a>
		</form>
	</div>
</div>
